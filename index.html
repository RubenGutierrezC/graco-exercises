<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Cards</title>
  </head>
  <body>
    <div class="main-container">
      <div class="form-section">
        <h1 class="main-title">Good Vibes Form</h1>

        <div class="form-container">
          <p class="main-title">
            Tell us something positive that happened to you today
          </p>

          <div class="item">
            <p>Name</p>

            <input placeholder="Enter your name" />
          </div>

          <div class="item">
            <p>Email</p>

            <input placeholder="Enter your email address" />
          </div>

          <div class="item">
            <p>On Scale of 1-10, how good was it?</p>

            <input
              type="number"
              placeholder="Enter a number between 1 and 10"
              max="10"
              min="0"
            />
          </div>

          <div class="item">
            <p>Where did it happen?</p>

            <select>
              <option value="">At home</option>
              <option value="">At Class</option>
            </select>
          </div>

          <div class="item">
            <p>At what time of day did it happen?</p>

            <div>
              <div>
                <input type="checkbox" name="" id="morning" />
                <label for="morning">Morning</label>
              </div>

              <div>
                <input type="checkbox" name="" id="Afternoon" />
                <label for="morning">Afternoon</label>
              </div>

              <div>
                <input type="checkbox" name="" id="Evening" />
                <label for="morning">Evening</label>
              </div>
            </div>
          </div>

          <div class="item">
            <p>What emotions did you experience?</p>

            <div>
              <div>
                <input type="radio" id="excited" />
                <label for="excited">Excited</label>
              </div>
  
              <div>
                <input type="radio" id="Humbled" />
                <label for="Humbled">Humbled</label>
              </div>
  
              <div>
                <input type="radio" id="Elated" />
                <label for="Elated">Elated</label>
              </div>
  
              <div>
                <input type="radio" id="Loved" />
                <label for="Loved">Loved</label>
              </div>
  
              <div>
                <input type="radio" id="Enthusiastic" />
                <label for="Enthusiastic">Enthusiastic</label>
              </div>

            </div>


          </div>


          <div class="item">
            <p>Please describe your postive experience</p>
            <textarea rows="4" placeholder="Enter your experience here"></textarea>
          </div>

          <div class="item">
            <button class="submit-button">Submit</button>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
